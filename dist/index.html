<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tezos W-APP</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <link rel="stylesheet" href="/toast.2b17d305.css">
    <script src="/tezos-web.e31bb0bc.js"></script>
  <script src="/style.e308ff8e.js"></script><script src="/toast.2b17d305.js"></script></head>
  <body>
    <main>
      <div id="connection">
        <button class="connect-button" id="init-wallet">
          Connect your wallet
        </button>
      </div>
      <div id="interface">
        <h2>Contract interface</h2>
        <p>Your address: <span id="user-address"></span></p>
        <p>Your balance: XTZ <span id="user-balance"></span></p>
        <p>Current message: <span id="current-message"></span></p>
        <p>Current value: <span id="current-value"></span></p>
        <div class="loader-container">
          <div class="loader" id="loader"></div>
        </div>
        <div>
          <p>
            Change the message:
            <input type="text" id="new-message">
            <button id="update-message">
              Update
            </button>
          </p>
        </div>
        <div>
          <p>
            Increment <button id="increment-button">+1</button>&emsp;&emsp;
            Decrement
            <button id="decrement-button">-1</button>
          </p>
        </div>
      </div>
    </main>
    <div id="toast">Some text..</div>
  </body>
</html>
